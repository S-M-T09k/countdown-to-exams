<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modular Flip Counter</title>

    <!-- Link to the component's stylesheet -->
    <link rel="stylesheet" href="./css/flipcounter.css" />

    <!-- Using Tailwind via CDN for quick page layout (centering, background) -->
    <!-- This is separate from the component's dedicated CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <!--
      This is the container for our flip clock.
      The JavaScript will target this element and build the clock inside it.
      This allows you to place the clock anywhere you want in your application.
    -->
    <div id="flip-clock-container"></div>

    <!-- Link to the component's JavaScript logic -->
    <!-- The `type="module"` allows for cleaner code structure -->
    <script src="./js/flipcounter.js" type="module"></script>
  </body>
</html>
